# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
#
# Updates are opened against 'dev' branch (default), then merged to 'main' via PR

version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'dev'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Amsterdam'
    open-pull-requests-limit: 10
    versioning-strategy: 'increase'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      # Keep major updates separate for review
    reviewers:
      - 'sgort'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    target-branch: 'dev'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'ci'
      - 'automated'
