# Dependency Update Check Workflow
# Runs weekly to check for outdated dependencies

name: Dependency Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for outdated packages
        id: outdated
        run: |
          echo "## ðŸ“¦ Dependency Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run ncu and capture output
          OUTPUT=$(npx ncu 2>&1) || true
          
          if echo "$OUTPUT" | grep -q "All dependencies match"; then
            echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Updates Available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run \`npm run deps:update\` to update all dependencies." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Security audit
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          AUDIT=$(npm audit 2>&1) || true
          
          if echo "$AUDIT" | grep -q "found 0 vulnerabilities"; then
            echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$AUDIT" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
