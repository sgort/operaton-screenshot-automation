# Release Workflow
# Creates a GitHub release when a version tag is pushed
#
# Usage:
#   1. Merge dev â†’ main via PR
#   2. Create and push a tag: git tag v1.0.0 && git push origin v1.0.0
#   3. This workflow creates the GitHub release automatically

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > CHANGELOG_BODY.md
          echo "" >> CHANGELOG_BODY.md
          
          if [ -n "$PREV_TAG" ]; then
            # Get commits since last tag
            git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD >> CHANGELOG_BODY.md
          else
            # First release - get all commits
            git log --pretty=format:"* %s (%h)" >> CHANGELOG_BODY.md
          fi
          
          echo "" >> CHANGELOG_BODY.md
          echo "" >> CHANGELOG_BODY.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...${{ github.ref_name }}" >> CHANGELOG_BODY.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG_BODY.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
